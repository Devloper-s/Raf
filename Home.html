    <div id="container">
      <form class="registration-form">
        <div class="Rheader">
          <p class="h2">Registration</p>
          <div id="close"><i class="bi bi-x"></i></div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter Your Name" />
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your User-name"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your number" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
            />
          </div>
        </div>

        <div class="gender-group">
          <label>Gender</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <!-- <input
                type="radio"

                value="Prefer not to say"
              />
              <label for="prefer-not">Prefer not to say</label> -->
          </div>
        </div>

        <button type="submit" class="register-button">Register</button>
      </form>
